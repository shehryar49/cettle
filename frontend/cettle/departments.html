    <!-- ================================================== -->

    <div class="container-fluid">
        <div class="row">
            <!--************-->
            <div class="col-6">

                <div class="btn-group" role="group" aria-label="Input Add and Update Fields for Dept">
                    <!-- Button for ADD fields -->
                    <button class="btn btn-adddept" id="deptAddButton" type="button" data-toggle="collapse"
                        data-target="#inputFields" aria-expanded="false" aria-controls="inputFields">
                        Add Department
                    </button>

                    <!-- Button for UPDATE -->
                    <button class="btn btn-adddept" id="deptUpdateButton" type="button" data-toggle="collapse"
                        data-target="#updateFields" aria-expanded="false" aria-controls="updateFields">
                        Update Department
                    </button>

                    <!-- Button for Delete -->
                    <button class="btn btn-adddept" id="deptDeleteButton" type="button" data-toggle="collapse"
                        data-target="#deleteFields" aria-expanded="false" aria-controls="deleteFields">
                        Delete Department
                    </button>
                </div>




                <!--================= Form for Add Department =============-->
                
                <div class="collapse collapse-sm" id="inputFields">
                    <label for="departmentInfoInput" class="form-label">Department Info:</label>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="departmentCodeInput" name="departmentCodeInput"
                                placeholder="Dept Code* (e.g., BCS)" required>
                        </div>
                        
                        <div class="form-group col">
                            <input type="text" class="form-control" id="departmentNameInput" name="departmentNameInput"
                                placeholder="Department Name (e.g., Bachelor Computer Science)" required>
                        </div>
                    </div>


                    <!-- Button to Add Department -->
                    <button class="btn btn-success" type="button" id="addDepartmentButton">Add</button>
                </div>


                <!--================= Form for Update Department =============-->

                <div class="collapse collapse-sm" id="updateFields">
                    <label for="departmentInfoUpdate">Department Info:</label>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="departmentCodeUpdate"
                                name="departmentCodeUpdate" placeholder="Dept Code* (e.g., BCS)" required>
                        </div>
                        <div class="form-group col">
                            <input type="text" class="form-control" id="departmentNameUpdate"
                                name="departmentNameUpdate" placeholder="Department Name (e.g., Computer Science)" required>
                        </div>
                    </div>

                    <!-- Button to Add Department -->
                    <button class="btn btn-warning" type="button" id="updateDepartmentButton">Add</button>
                </div>

                <!--================= Form for Delete Department =============-->

                <div class="collapse collapse-sm" id="deleteFields">
                    <label for="departmentInfoDelete">Department Info:</label>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="departmentCodeDelete"
                                name="departmentCodeDelete" placeholder="Dept Code* (e.g., BCS)" required>
                        </div>
                        <div class="form-group col">
                            <input type="text" class="form-control" id="departmentNameDelete"
                                name="departmentNameDelete" placeholder="Dept Name (e.g., Computer Science)">
                        </div>
                    </div>

                    <!-- Button to Add Department -->
                    <button class="btn btn-danger" type="button" id="DeleteDepartmentButton">Delete</button>
                </div>

                <!--========================================================================================-->
            </div>

            <!--*************** TABLE FOR SHOWING ***********************-->
            <div class="col-6 mt-3">
                <!-- Table for Department Input Fields -->
                <table class="table table-hover table-bordered border-dark">
                    <thead class="table-dark">
                        <tr>
                            <th>Code</th>
                            <th>Department Name</th>
                        </tr>
                    </thead>
                    <tbody id="departmentTableBody">
                        <!-- INPUT FIELDS -->
                    </tbody>
                </table>

            </div>

        </div>

    </div>
