    <div class="btn-group" role="group" aria-label="Input Add and Update Fields">
        <!-- Button for ADD fields -->
        <button class="btn btn-addsection" id="sectionAddButton" type="button" data-toggle="collapse"
            data-target="#sectionInputFields" aria-expanded="false" aria-controls="sectionInputFields">
            Add Section
        </button>

        <!-- Button for UPDATE -->
        <button class="btn btn-addsection" id="sectionUpdateButton" type="button" data-toggle="collapse"
            data-target="#sectionUpdateFields" aria-expanded="false" aria-controls="sectionUpdateFields">
            Update Section
        </button>

        <!-- Button for Delete -->
        <button class="btn btn-addsection" id="sectionDeleteButton" type="button" data-toggle="collapse"
            data-target="#sectionDeleteFields" aria-expanded="false" aria-controls="sectionDeleteFields">
            Delete Section
        </button>
    </div>

    <!-- TForm for Add section -->
    <div class="collapse collapse-sm" id="sectionInputFields">
        <label for="sectionInfoInput">Section Info:</label>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="sectionCodeInput" name="sectionCodeInput"
                    placeholder="Code (e.g., TCH001)">
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" id="sectionNameInput" name="sectionNameInput"
                    placeholder="Section's Name*" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <input type="text" class="form-control" id="sectionPreferredTimeInput" name="sectionPreferredTimeInput"
                    placeholder="Preferred Time (eg., '7.00AM-1.00PM', '3.00PM-8.00PM' )">
            </div>
        </div>

        <!-- Button to Add section -->
        <button class="btn btn-success" type="button" id="addsectionButton">Add</button>
    </div>

    <!-- The Form Fields to UPDATE section -->
    <div class="collapse collapse-sm" id="sectionUpdateFields">
        <label for="sectionInfoUpdate">section Info:</label>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="sectionCodeUpdate" name="sectionCodeUpdate"
                    placeholder="Code (e.g., TCH001)">
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" id="sectionNameUpdate" name="sectionNameUpdate"
                    placeholder="Section's Name*" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <input type="text" class="form-control" id="sectionPreferredTimeUpdate"
                    name="sectionPreferredTimeUpdate"
                    placeholder="Preferred Time (eg., '7.00AM-1.00PM', '3.00PM-8.00PM' )">
            </div>
        </div>

        <!-- Button to Update section -->
        <button class="btn btn-warning" type="button" id="updatesectionButton">Update</button>
    </div>

    <!-- Form for DELEtE -->
    <div class="collapse collapse-sm" id="sectionDeleteFields">
        <label for="sectionInfoDelete">Section Info:</label>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="sectionCodeDelete" name="sectionCodeDelete"
                    placeholder="Code (e.g., TCH001)">
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" id="sectionNameDelete" name="sectionNameDelete"
                    placeholder="Section's Name*" required>
            </div>
        </div>

        <!-- Button to Delete section -->
        <button class="btn btn-danger" type="button" id="deletesectionButton">Delete</button>
    </div>



    <!--************-->

<!--*************** TABLE FOR SHOWING ***********************-->
<div class="col-12 mt-3">
    <!-- Table for Department Fields -->
    <table class="table table-hover table-bordered border-dark ">
        <thead class="table-dark">
            <tr>
                <th>Code</th>
                <th>Section Name</th>
                <th>Section time</th>
            </tr>
        </thead>
        <tbody id="sectionTableBody">
            <!-- Data from input fields -->
        </tbody>
    </table>

</div>
