    <div class="btn-group" role="group" aria-label="Input Add and Update Fields">

    <!-- The Form Fields for Add section -->
<div class="collapse collapse-sm" id="inputFields">
    <label for="sectionInfoInput">Section Info:</label>
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" id="sectionCodeInput" name="sectionCodeInput"
                placeholder="Code (e.g., BCS-5E)*" required>
            <div class="invalid-feedback">Please enter a code.</div>
        </div>
    </div>
    <div class="form-row">
        <label for="studentsEnrolledInput lg">Number of Students Enrolled:</label>
        <input type="text" class="form-control" id="studentsEnrolledInput" name="studentsEnrolledInput"
            placeholder="(e.g., 45)*" required>
        <div class="invalid-feedback">Please enter the number of students enrolled.</div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="teacherAllotedInput">Instructor Allotted:</label>
            <input type="text" class="form-control" id="teacherAllotedInput" name="teacherAllotedInput"
                placeholder="e.g., M5001">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group form-floating">
            <input type="text" class="form-control" id="sectionVenueInput" name="sectionVenueInput"
                placeholder="Section* (e.g., CS-5)" required>
            <label for="sectionVenueInput">Venue (e.g., CS-5)*</label>
            <div class="invalid-feedback">Please enter a section venue.</div>
        </div>
    </div>
    <div class="form-row">
        <div>
            <select class="form-select" id="sectionTimeslotInput" aria-label="Time Slots*" required>
                <option selected disabled>Timeslot</option>
                <option value="1">8:30 - 9:50</option>
                <option value="2">10:00 - 11:20</option>
                <option value="3">11:30 - 12:50</option>
                <option value="4">1:00 - 2:20</option>
                <option value="5">2:30 - 3:50</option>
                <option value="6">4:00 - 5:20</option>
                <option value="7">5:30 - 6:50</option>
                <option value="8">7:00 - 8:20</option>
            </select>
            <div class="invalid-feedback">Please select a timeslot.</div>
        </div>
    </div>
    <!-- Button to Add section -->
    <button class="btn btn-success" type="button" id="addButton">Add</button>
</div>

    <!-- ***************************************************** -->




    <!-- The Form Fields for Update section -->
    <!-- The Form Fields for Update section -->
<div class="collapse collapse-sm" id="updateFields">
    <label for="sectionInfoUpdate">Update Section Info:</label>
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" id="sectionCodeUpdate" name="sectionCodeUpdate"
                placeholder="Code (e.g., MT4001)" required>
        </div>
    </div>
    <div class="form-row">
        <label for="studentsEnrolledUpdate lg">Number of Students Enrolled:</label>
        <input type="text" class="form-control" id="studentsEnrolledUpdate" name="studentsEnrolledUpdate"
            placeholder="(e.g., 45)">
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="teacherAllotedUpdate">Instructor Allotted:</label>
            <input type="text" class="form-control" id="teacherAllotedUpdate" name="teacherAllotedUpdate">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group form-floating">
            <input type="text" class="form-control" id="sectionVenueUpdate" name="sectionVenueUpdate"
                placeholder="Section (e.g., CS-5)" required>
            <label for="sectionVenueUpdate">Venue (e.g., CS-5)*</label>
        </div>
    </div>
    <div class="form-row">
        <div>
            <select class="form-select" id="sectionTimeslotUpdate" aria-label="Time Slots*" required>
                <option selected disabled>Timeslot</option>
                <option value="1">8:30 - 9:50</option>
                <option value="2">10:00 - 11:20</option>
                <option value="3">11:30 - 12:50</option>
                <option value="4">1:00 - 2:20</option>
                <option value="5">2:30 - 3:50</option>
                <option value="6">4:00 - 5:20</option>
                <option value="7">5:30 - 6:50</option>
                <option value="8">7:00 - 8:20</option>
            </select>
        </div>
    </div>

    <!-- Button to Update section -->
    <button class="btn btn-warning" type="button" id="updateButton">Update</button>
</div>
