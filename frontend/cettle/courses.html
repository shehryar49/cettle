    <div class="btn-group" role="group" aria-label="Input Add and Update Fields">
        <!-- Button for ADD fields -->
        <button class="btn btn-addcourse" id="courseAddButton" type="button" data-toggle="collapse"
            data-target="#courseInputFields" aria-expanded="false" aria-controls="courseInputFields">
            Add course
        </button>

        <!-- Button for UPDATE -->
        <button class="btn btn-addcourse" id="courseUpdateButton" type="button" data-toggle="collapse"
            data-target="#courseUpdateFields" aria-expanded="false" aria-controls="courseUpdateFields">
            Update course
        </button>

        <!-- Button for Delete -->
        <button class="btn btn-addcourse" id="courseDeleteButton" type="button" data-toggle="collapse"
            data-target="#courseDeleteFields" aria-expanded="false" aria-controls="courseDeleteFields">
            Delete course
        </button>
    </div>

    <!-- TForm for Add course -->
    <div class="collapse collapse-sm" id="courseInputFields">
        <label for="courseInfoInput">course Info:</label>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="courseCodeInput" name="courseCodeInput"
                    placeholder="Code (e.g., BCS-5E)">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <input type="text" class="form-control" id="coursePreferredTimeInput" name="coursePreferredTimeInput"
                    placeholder="Preferred Time (eg., '7.00AM-1.00PM', '3.00PM-8.00PM' )">
            </div>
        </div>

        <!-- Button to Add course -->
        <button class="btn btn-success" type="button" id="addcourseButton">Add</button>
    </div>

    <!-- The Form Fields to UPDATE course -->
    <div class="collapse collapse-sm" id="courseUpdateFields">
        <label for="courseInfoUpdate">course Info:</label>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="courseCodeUpdate" name="courseCodeUpdate"
                    placeholder="Code (e.g., TCH001)">
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" id="courseNameUpdate" name="courseNameUpdate"
                    placeholder="course's Name*" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <input type="text" class="form-control" id="coursePreferredTimeUpdate"
                    name="coursePreferredTimeUpdate"
                    placeholder="Preferred Time (eg., '7.00AM-1.00PM', '3.00PM-8.00PM' )">
            </div>
        </div>

        <!-- Button to Update course -->
        <button class="btn btn-warning" type="button" id="updatecourseButton">Update</button>
    </div>

    <!-- Form for DELEtE -->
    <div class="collapse collapse-sm" id="courseDeleteFields">
        <label for="courseInfoDelete">course Info:</label>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="courseCodeDelete" name="courseCodeDelete"
                    placeholder="Code (e.g., TCH001)">
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" id="courseNameDelete" name="courseNameDelete"
                    placeholder="course's Name*" required>
            </div>
        </div>

        <!-- Button to Delete course -->
        <button class="btn btn-danger" type="button" id="deletecourseButton">Delete</button>
    </div>



    <!--************-->

<!--*************** TABLE FOR SHOWING ***********************-->
<div class="col-12 mt-3">
    <!-- Table for Department Fields -->
    <table class="table table-hover table-bordered border-dark ">
        <thead class="table-dark">
            <tr>
                <th>Code</th>
                <th>course Name</th>
                <th>course time</th>
            </tr>
        </thead>
        <tbody id="courseTableBody" class="bg-light">
            <!-- Data from input fields -->
        </tbody>
    </table>

</div>
